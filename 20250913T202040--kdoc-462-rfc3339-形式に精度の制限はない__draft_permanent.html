<h2 id="org8cfcfba"><a href="#org8cfcfba">概要</a></h2>
<div class="outline-text-2" id="text-org8cfcfba">
<p>
RFC3339形式はよく見る時間表示の形式である。小数点以下の精度に制限はない。なのでソフトウェアによって違う精度で処理していたりする。
</p>

<p>
<a href="https://www.rfc-editor.org/rfc/rfc3339#section-5.6">RFC 3339: Date and Time on the Internet: Timestamps</a>のABNFを見る。
</p>

<p>
明示的に「制限なし」と書いてある箇所を見つけらなかった。
</p>
