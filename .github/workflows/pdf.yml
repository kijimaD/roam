name: build pdf

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Build
        run: |
          ./scripts/pandoc.sh

      - name: Check
        run: |
          ls -al ./pdf
          ls | wc -l
          ls ./pdf | wc -l

      - name: Publish generated content to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
