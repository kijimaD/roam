name: Publish to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v1

      - name: Build the graph
        uses: kamiazya/setup-graphviz@v1

      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 27.2

      - name: Build the site
        run: make build

      - name: Build the graph
        run: make graph

      - name: check
        run: |
          echo | ls -al

      - name: check tmp
        run: |
          echo | ls -al /tmp

      - name: check tmp
        run: |
          echo | ls -al ./public

      - name: Publish generated content to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
