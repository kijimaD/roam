<ul class="org-ul">
<li><code>xxd</code> はバイナリ表示 &#x2013; 16進数表示を変換表示する</li>
<li>-r で、16進数表示からバイナリ表示に切り替わる</li>
</ul>

<div class="org-src-container">
<label class="org-src-name"><span class="listing-number">Listing 1: </span>これで文字列表示される理由</label><pre class="src src-shell"><span class="org-builtin">echo</span> <span class="org-string">"6141"</span> | xxd -r -p
</pre>
</div>

<div class="org-src-container">
<pre class="src src-nil">aA
</pre>
</div>

<p>
-r オプションによって16進数表示からバイナリ表示に切り替わっている。しかし、ASCII文字が表示されている。これはなぜなのだろうか。
