<h1 class="title">KDOC 35: 赤羽を歩いた</h1>
<p>
初めて赤羽に行った。日曜の昼間だ。昼間だったが、イメージどおりの街だった。昼食で入った中華料理屋では、高齢者のグループが「あしたは休みなのがいいよな、朝まで飲もう」と本当に言いながら、昼から飲んで語り合っていた。聞いていたとおり、飲み屋の率が多かった。
</p>

<p>
繁華街の中には小学校があって、ちょうど運動会をやっていた。不思議な場所だ。
</p>
